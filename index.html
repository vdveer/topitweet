<html>
	<head>
		<title>Tweets</title>
		<script src="twitter.props.js" ></script>
		<script src="jquery.js" ></script>
		<script src="codebird.js" ></script>
	</head>
	<body>


		<script language="javascript">
			$(document).ready(function(){
							var cb = new Codebird;
			cb.setConsumerKey('wBwd52ZJ8HMvQ2h7SLUkDg', 'TbUjK8k51tMwfh1cue5NKpGDfHKhvudjEtrKjUzjyQA');

			cb.__call(
			    "oauth_requestToken",
   				 {oauth_callback: "oob"},
    			function (reply) {
       				 // stores it
    			    cb.setToken(reply.oauth_token, reply.oauth_token_secret);

			        // gets the authorize screen URL
        			cb.__call(
         			   "oauth_authorize",
           			 {},
         			   function (auth_url) {
        			        window.codebird_auth = window.open(auth_url);
           			 }
      			  );
   			 }
			);

			cb.__call(
			  "search_tweets",
  			  "q=#topiconf",
   				 function (reply) {
					console.log(reply);
					var statusses = reply.statuses;
					for(var i=0;i<statusses.length-1;i++){
						var status = statusses[i];
						$('#tweet').html(status.source);
					}
    			},
 				   false // this parameter required
				);
			});

		</script>
		<p id="tweet">#topiconf</p>
	</body>
</html>
